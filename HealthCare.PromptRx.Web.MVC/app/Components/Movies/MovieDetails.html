<form class="form-horizontal">
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <input [value]="movietoeditoradd.Name" (input)="movietoeditoradd.Name=$event.target.value" type="text" class="form-control" placeholder="Name" required />
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Description</label>
        <div class="col-sm-10">
            <textarea type="text" class="form-control" placeholder="Description" [value]="movietoeditoradd.Description" (input)="movietoeditoradd.Description=$event.target.value" rows="10"></textarea>
        </div>
    </div><div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Director</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Director" [value]="movietoeditoradd.Director" (input)="movietoeditoradd.Director=$event.target.value">
        </div>
    </div><div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Writers</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Writers" [value]="movietoeditoradd.Writers" (input)="movietoeditoradd.Writers=$event.target.value">
        </div>
    </div><div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Stars</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Stars" [value]="movietoeditoradd.Stars" (input)="movietoeditoradd.Stars=$event.target.value">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Image Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [value]="movietoeditoradd.ImageUrl" (input)="movietoeditoradd.ImageUrl=$event.target.value">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">ReleaseDate</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [value]="movietoeditoradd.ReleaseDate | date:'MM/dd/yyyy'" (input)="movietoeditoradd.ReleaseDate=$event.target.value">
        </div>
    </div>
</form>
