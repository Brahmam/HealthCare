<div [ngClass]="{error:!isSuccess, success:isSuccess}" class="notification-div" *ngIf="isNotificationEnable">{{resultMessage}}</div>
<div class="text-right"><button type="button" (click)="addNew()" class="btn btn-success btn-lg" data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-plus"></span>Add New</button></div><br />
<table class="table table-striped">
    <thead>
        <tr>
            <th style="width: 5%"></th>
            
            <th style="width: 10%">Name</th>
            <th style="width: 10%">Description</th>
            <th style="width: 10%">Director</th>
            <th style="width: 10%">Writers</th>
            <th style="width: 10%">Stars</th>
            <th style="width: 10%">ReleaseDate</th>
            <th style="width: 10%">Image Url</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of movies">
            <td>
                <span (click)="delete(item.ID)" style="cursor:pointer" class="glyphicon glyphicon-trash"></span>
                <span (click)="edit(item)" style="cursor:pointer" class="glyphicon glyphicon-edit" data-toggle="modal" data-target="#myModal"></span>
            </td>
            
            <td>{{item.Name}}</td>
            <td class="text-right">{{item.Description}}</td>
            <td class="text-right">{{item.Director}}</td>
            <td>{{item.Writers}}</td>
            <td>{{item.Stars}}</td>
            <td>{{item.ReleaseDate|date}}</td>
            <td><img width="100" [src]="item.ImageUrl" /></td>
        </tr>
    </tbody>
</table>

<!-- Trigger the modal with a button -->
<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">{{movieModelTitle}}</h4>
            </div>
            <div class="modal-body">
                <movie-details [movietoeditoradd]="movietoeditoradd">Loading....</movie-details>
            </div>
            <div class="modal-footer">
                <button type="button" (click)='save(movietoeditoradd)' data-dismiss="modal" class="btn btn-default">Save</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
